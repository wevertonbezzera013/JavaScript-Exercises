<!--1. Write a JavaScript program to display the current day and time-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <p id="dia"></p>
    <p id="tempo"></p>
</body>
<script>
    var data = new Date();
    document.getElementById("tempo").innerHTML = "Hora: " + data.getHours() + ":" + data.getMinutes();

    var dia = new Date();
    document.getElementById("dia").innerHTML = "Hoje é dia " + dia.getDate() + " " + "do mês " + dia.getMonth() + " " + "do ano de "+ dia.getFullYear() + ".";
</script>

</html>
